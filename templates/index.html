{% args temp, hum, mode %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2">
    <title>1</title>
    <link rel="stylesheet" href="/css" />
    <script src="/js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="theme-switcher">
        <button id="theme-toggle" class="theme-button">Переключить тему</button>
      </div>
      <div id="dots-container"></div>
      <ul class="fancy-list">
        <li>
          Температура
          <a href="/heater_on"><button class="list-button">Включить подогрев</button></a>
          <a href="/heater_off"><button class="list-button">Выключить</button></a>
          <span>{{ temp }} &deg</span>
        </li>
        <li>
          Влажность
          <a href="/fan_on"><button class="list-button">Включить вентилятор</button></a>
          <a href="/fan_off"><button class="list-button">Выключить</button></a>
          <span>{{ hum }}%</span>
        </li>
        <li>
          Режимы
          <a href="/mode_1"><button class="list-button" id="first-mode">1 режим</button></a>
          <a href="/mode_2"><button class="list-button" id="second-mode">2 режим</button></a>
          <a href="/mode_3"><button class="list-button" id="therd-mode">3 режим</button></a>
          <span id="mode">{{ mode }}</span>
        </li>
        <li>
          Переворот яиц
          <a href="#"><button class="list-button">Включить</button></a>
          <a href="#"><button class="list-button">Выключить</button></a>
          <span>Вкл</span>
        </li>
      </ul>
      <a href="https://github.com/IvanSemenkin/incubator-code-v4" target="_blank"><img id="qr-code" src="/qr-code" width="164" height="164" border="0" title="QR код"></a>
      <a class="git-hub-img" href="https://github.com/IvanSemenkin/incubator-code-v4"><img src="/github-icon" alt=""></a>
    </div>
    </div>
  </body>
</html>
