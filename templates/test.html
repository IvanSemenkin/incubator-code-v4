<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Температура и Влажность</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>График температуры и влажности</h2>
    <canvas id="tempChart"></canvas>

    <script>
      async function fetchData() {
        try {
          const response = await fetch("/data.json");
          const data = await response.json();

          // Логируем данные для отладки
          console.log("Полученные данные:", data);

          // Проверка, что данные — это массив
          if (!Array.isArray(data)) {
            console.error("Полученные данные не являются массивом:", data);
            return [];
          }

          return data;
        } catch (error) {
          console.error("Ошибка загрузки данных:", error);
          return [];
        }
      }

      async function updateChart(chart) {
        const data = await fetchData();

        // Если данных нет, ничего не делаем
        if (!data || data.length === 0) return;

        // Преобразуем данные в формат для Chart.js
        const labels = data.map(
          (d) => `${d.time[3]}:${d.time[4]}:${d.time[5]}`
        ); // Часы:минуты:секунды
        const temperatures = data.map((d) => d.temperature);
        const humidities = data.map((d) => d.humidity);

        // Обновляем график
        chart.data.labels = labels;
        chart.data.datasets[0].data = temperatures;
        chart.data.datasets[1].data = humidities;
        chart.update();
      }

      async function initChart() {
        const ctx = document.getElementById("tempChart").getContext("2d");
        const chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Температура (°C)",
                borderColor: "red",
                data: [],
                fill: false,
              },
              {
                label: "Влажность (%)",
                borderColor: "blue",
                data: [],
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: "Время" } },
              y: { title: { display: true, text: "Значение" } },
            },
          },
        });

        await updateChart(chart);
        setInterval(() => updateChart(chart), 5000); // Обновление каждые 5 сек
      }

      initChart();
    </script>
  </body>
</html>
